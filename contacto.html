<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto · Silvia Galindo Julián</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="assets/index-BZdR6oLg.css" />
  <link rel="canonical" href="https://silviagalindo.com/contacto.html" />
</head>
<body class="min-h-screen bg-[#f7f4ee] text-slate-800">
  <header class="sticky top-0 z-50 border-b border-black/10 bg-[#f7f4ee]/90 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-3">
      <a href="/" class="text-xl font-semibold tracking-wide">Silvia Galindo Julián</a>
      <nav class="hidden items-center gap-6 text-sm md:flex">
        <a href="/#novelas" class="hover:opacity-70">Novelas</a>
        <a href="/#biografia" class="hover:opacity-70">Biografía</a>
        <a href="/#comprar" class="hover:opacity-70">Comprar</a>
        <a href="/contacto.html" class="font-semibold underline underline-offset-4">Contacto</a>
      </nav>
      <a href="/#comprar" class="rounded-full bg-teal-600 px-4 py-2 text-sm font-semibold text-white shadow hover:opacity-90">Comprar Ahora</a>
    </div>
  </header>

  <main class="mx-auto max-w-3xl px-4 py-12">
    <h1 class="mb-2 text-4xl font-semibold">Contacto</h1>
    <p class="mb-8 text-slate-700">
      ¿Tienes una pregunta, propuesta o quieres comentar una lectura? Escríbeme por aquí.
    </p>

    <div class="rounded-2xl border border-black/10 bg-white p-6 shadow-sm">
      <form action="https://formspree.io/f/ab54381805fb9c4ce04185ce2d3c67ef" method="POST" class="space-y-5">
        <div>
          <label class="mb-1 block text-sm font-semibold">Nombre</label>
          <input name="nombre" type="text" required
            class="w-full rounded-xl border border-black/15 bg-white px-4 py-3 outline-none ring-0 focus:border-black/30" />
        </div>

        <div>
          <label class="mb-1 block text-sm font-semibold">Email</label>
          <input name="email" type="email" required
            class="w-full rounded-xl border border-black/15 bg-white px-4 py-3 outline-none ring-0 focus:border-black/30" />
        </div>

        <div>
          <label class="mb-1 block text-sm font-semibold">Mensaje</label>
          <textarea name="mensaje" rows="7" required
            class="w-full resize-y rounded-xl border border-black/15 bg-white px-4 py-3 outline-none ring-0 focus:border-black/30"></textarea>
        </div>

        <!-- Anti-spam (no tocar) -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
        <!-- Redirección tras envío -->
        <input type="hidden" name="_redirect" value="https://silviagalindo.com/gracias.html" />

        <button type="submit"
          class="inline-flex items-center justify-center rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white shadow hover:opacity-90">
          Enviar mensaje
        </button>


      </form>
    </div>
  </main>

  <footer class="border-t border-black/10 py-10">
    <div class="mx-auto max-w-6xl px-4 text-sm text-slate-600">
      <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <span>© <span id="y"></span> Silvia Galindo Julián</span>
        <div class="flex gap-4">
          <a class="hover:opacity-70" href="/">Inicio</a>
          <a class="hover:opacity-70" href="/#novelas">Novelas</a>
          <a class="hover:opacity-70" href="/#biografia">Biografía</a>
          <a class="hover:opacity-70" href="/contacto.html">Contacto</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
